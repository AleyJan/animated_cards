<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>London Station's Historic Gate</h4>
                        <p>A weathered gate at a London station stands as a testament to the city's rich history, welcoming travelers with its timeless charm and grandeur.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Snowy Summit Sanctuary: The White Castle</h4>
                        <p>Perched majestically atop a snow-covered mountain, the white castle stands as a beacon of tranquility amidst the serene beauty of its icy surroundings.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Vintage Arabian Bazaar Charm</h4>
                        <p>An old bazaar exudes the timeless allure of Arabian markets, with its winding alleys and bustling atmosphere evoking a sense of ancient mystique.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Exploring the World</h4>
                        <p>Tourism opens doors to new cultures, breathtaking landscapes, and unforgettable experiences, enriching lives and connecting people across the globe.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
